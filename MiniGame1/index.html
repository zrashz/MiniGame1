<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Falling Stars Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Catch the Falling Stars</h1>
    </header>
    <div class="instructions">
        <p>Move your character left and right using your mouse to catch the falling stars. Each star you catch will increase your score. Try to catch as many as you can before they hit the ground!</p>
    </div>
    <div class="game-container">
        <div id="player"></div>
        <div id="object"></div>
    </div>
    <div class="scoreboard">
        <p>Score: <span id="score">0</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
